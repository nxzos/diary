<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Дневник программиста</title>
  <style>
    .main__text {
      text-align: left; /* Выравниваем текст слева */
      background: transparent; /* Фон совпадает с цветом страницы */
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
      color: #ffffff; /* Убедись, что текст виден (можно поменять цвет) */
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" width="30" height="30">
    <ul class="main-list">
        <li class="list__item">
          <a href="#">
            <img src="{{ url_for('static', filename='img/login.svg') }}" alt="login" width="20" height="20">
          </a>
        </li>
    </ul>
  </header>
  <main class="main">
    <h1 class="main__title">{{ card.title }}</h1>
    <div class="main__block">
      <h2 class="main__subtitle">{{ card.subtitle }}</h2>
      
      <div class="main__text">
        {{ card.text | safe }}
      </div>

      <a class="main__link" href="{{ url_for('index') }}">Вернуться к записям</a>
    </div>
  </main>
  <footer></footer>
</body>
</html>
