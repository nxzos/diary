<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmierertagebuch</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header class="header">
        <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
        <ul class="main-list">

        </ul>
      </header>
      <main class="main-login">
        {% block content %}
        <form action="{{ url_for('reg') }}" method="post" class="login">
            <label for="email">
                <input class="form__input" type="email" name="email" id="email" placeholder="Bitte geben Sie die E-Mail-Adresse ein" required>
            </label>
            <label for="password">
                <input class="form__input" type="password" name="password" id="password" placeholder="Bitte geben Sie das Passwort ein" required>
            </label>
                <button class="form__button">Einen Account erstellen</button>
        </form>
        {% endblock %}
      </main>
</body>
</html>
